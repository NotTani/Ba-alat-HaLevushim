---
title: Detail
layout: base
---

<div>
    <div class="header">
        <h1>{{page.title}}</h1>
        <p class="subheading">{{page.byline}}</p>
    </div>
    <div class="smaller-content">
        <div class="col">
            <p style="margin-top: 0;">
                <img src="{{ page.historical_image }}" style="float: left; margin-right: 5px; margin-bottom: 5px;">
                {{ content }}
            </p>
            <img src="{{ page.full_image }}" style="width: 100%;">

            <h3 class="subheading">Teaching</h3>
            <p class="detail">
                {{ page.teaching | markdownify }}
            </p>


            <h3 class="subheading">Blessing</h3>
            <p class="detail">
                {{ page.blessing | markdownify }}
            </p>
        </div>
        <div class="col right-col">
            <img src="{{ page.folded_image }}" style="width: 100%;">

            <iframe width="100%" height="315" src="{{ page.youtube_link }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</div>
