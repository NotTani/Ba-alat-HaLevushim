---
title: Home
layout: pages
---
<div class="images">
  {% for entry in site.entries %}
    <div class="image-container">
        <a href="{{ entry.url }}">
        <div class="image-description">
            <h1>{{ entry.title }}</h1>
            <h4>{{ entry.english_name }}</h4>
        </div>
        </a>
        <img src="{{ entry.folded_image }}">
    </div>
  {% endfor %}
</div>
